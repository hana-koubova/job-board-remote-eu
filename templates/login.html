{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}

<h1 class="text-center p-5">Login</h1>
{% if error != None %}
    <p class="text-center text-danger">{{ error }}</p>
{% endif %}
<div class="row d-flex justify-content-center p-5">
    {{ render_form(form) }}
</div>

{% endblock %}
